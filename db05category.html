<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
</head>
<body>

<h1>Create a New Category</h1>

<!-- Form for category creation -->
<form action="http://127.0.0.1:5000/category" method="POST" enctype="multipart/form-data">
    <label for="name">Category Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="file">Category Photo (PNG or JPEG):</label>
    <input type="file" id="file" name="file" accept=".png, .jpeg, .jpg" required>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
